            <article id="pic3" class="feature-frame invisible"></article>
          </div>
        </div>

<!-- PAGE BOUNDARY -->
    <section id="searchpage" class="none">
            <div id="map"></div>
            <div>
            <div id="timeandlocation">
                <h3 id="timeandlocationheader"> Select location and time</h3>
                <br>
                <form name="nhoodselect" onsubmit = "test(nh1, nh2, nh3); return false">
                    <input type="checkbox" name="nh1" data-quad="SE" value="SEPDX" id="cb0" checked> SE Portland<br>
                    <input type="checkbox" name="nh2" data-quad="NE" value="NEPDX" id="cb1" checked> NE Portland<br>
                    <input type="checkbox" name="nh3" data-quad="SW" value="DTPDX" id="cb2" checked> Downtown Portland<br>
                </form>
                <br>
                <div id="timeselect">
                    <form name="timeselect">
                        <select id="dropdown">
                            <option value="0">6:00 AM</option>
                            <option value="1">6:30 AM</option>
                            <option value="2">7:00 AM</option>
                            <option value="3">7:30 AM</option>
                            <option value="4">8:00 AM</option>
                            <option value="5">8:30 AM</option>
                            <option value="6">9:00 AM</option>

                            <option value="10">11:00 AM</option>
                            <option value="11">11:30 AM</option>
                            <option value="12">12:00 PM</option>
                            <option value="13" selected="selected">Select Your Brunch Time</option>
                        </select>
                    </form>
                </div>
            </div>
			<section id="container_table">
			    <table id="restaurantListTable"></table>
			</section>
    </section>
